# Get News Configuration
# RSS feed sources for news aggregation

[settings]
refresh_interval_minutes = 5
max_items = 20
max_age_days = 5

[[sources]]
name = "Hacker News"
url = "https://news.ycombinator.com/rss"
enabled = true
category = "Tech"

# Note: HN only has ONE RSS feed. The other endpoints are JSON APIs.
# The main RSS feed includes top/front page stories (30 items max).
# To get Ask HN, Show HN, or other categories, you'd need custom JSON parsing.

